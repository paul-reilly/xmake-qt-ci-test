
on:
  push:
    tags:
      - "v*"

jobs:
  create_release:
    name: Create release
    runs-on: ubuntu-latest
    # Note this. We are going to use that in further jobs.
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - name: Create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

  build:
    name: build
    needs: create_release
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        version: [latest, branch@master]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v1
      - uses: jurplel/install-qt-action@v3
        with:
          version: '5.15.2'
      - uses: xmake-io/github-action-setup-xmake@v1
        with:
          xmake-version: latest
      - name: Build and install
        if: matrix.os == 'windows-latest'
        run: |
          xmake -rv
          xmake r
          xmake install --installdir=install-windows
          gci -path ./install-windows -recurse |
            compress-archive -destinationpath ./gruben-windows-amd64.zip

      - name: Build and install
        if: matrix.os == 'ubuntu-latest'
        run: |
          xmake -rv
          xmake r
          xmake install --installdir=install-linux
          zip -r gruben-linux-amd64.zip install-linux/*

      - name: Upload release assets
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create_release.outputs.upload_url }}
          asset_name: gruben-${{ matrix.config.os }}
          asset_path: ./gruben*.zip
          asset_content_type: application/octet-stream

